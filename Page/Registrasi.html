<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="../Style/Registrasi.css">
	<link rel="icon" href="../Source/PetRent.png">
</head>

<body>
	<div class="container">
		<input type="checkbox" id="chk" aria-hidden="true">
	<div class="registrationForm">
		<form id="registerForm">
		<label for="chk" aria-hidden="true">Sign Up</label>
			<input type="email" id="regEmail" name="email"placeholder="Email" required>
			<input type="Password" id="regPassword" name="password"placeholder="password" required>
			<button type="button" onclick="register()">Register</button>
		</form>

	</div>
	<div class="loginForm">
		<form id="loginForm">
        <label for="chk" aria-hidden="true">login</label>
			<input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required>
			<input type="password" id="loginPassword" placeholder="password" name="loginPassword" required>
			<button type="button" onclick="login()">Login</button>
		</form>
	</div>
	</div>

	<script src="../Script/Registrasi.js"></script>
</body>

</html>
