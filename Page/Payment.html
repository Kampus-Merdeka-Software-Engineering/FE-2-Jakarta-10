<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="../Style/Payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="icon" href="../Source/PetRent.png">
</head>

<body>
    <div class="payment-container">
        <h2>Halaman Pembayaran</h2>

        <div class="product"></div>
        <form id="paymentForm">
            <label for="roomType">Pilih Jenis Ruangan:</label>
            <select id="roomType" name="roomType" required>
                <option value="standard">Basic (Rp. 150000/ malam)</option>
                <option value="deluxe">Mid-Range (Rp. 250000/ malam)</option>
                <option value="suite">Luxury (Rp. 300000/ malam)</option>
            </select>

            <label for="reservationDate">Pilih Tanggal Reservasi:</label>
            <input type="date" id="reservationDate" name="reservationDate" required>

            <label for="duration">Pilih Durasi Menginap (malam):</label>
            <input type="number" id="duration" name="duration" min="1" value="1" required>
 
            <label for="paymentMethod">Pilih Metode Pembayaran:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">QRIS</option>
                <option value="debitCard">Bank Transfer</option>
                <option value="paypal">Paypal</option>
            </select>

      <div id="bankOptions">
        <label for="bankType">Pilih Bank:</label>
        <select id="bankType" name="bankType">
          <option value="bni">BNI</option>
          <option value="bca">BCA</option>
          <option value="bri">BRI</option>
        </select>
      </div>

      <button type="submit">Bayar Reservasi</button>
    </form>
  </div>

  <script src="../Script/Payment.js"></script>

</body>
</html>
